<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Ghadeni</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/bootstrap.css"/>
        <link rel="stylesheet" href="css/animate.css"/>
        <link rel="stylesheet" href="css/homeStyle.css"/>
    </h:head>
    <h:body>
         <div class="row">
            <div class="col-lg-12">
                <div class="header">

                    <div class="logo"><h1 style="font-family:'Purisa';margin-top:4px;"><P><span style="color:#5CB85C;">Øº</span>ADENi</P></h1></div>
                    <div class="navigator">
                        <h:form>
                            <h:commandButton action="#{logout.logout(sessionScope['userId'])}" class="logout" value="LOGOUT"/>
                        </h:form>
                    </div>
                    <div class="headerRight">
                        <img src="images/btates.png" alt="icon"/>
                        <img src="images/sheef.png" alt="sheef"/>
                        <img src="images/cofee.png" alt="cofee"/>
                        <img src="images/bool.png" alt="bool"/>
                    </div>
                </div>
            </div>
        </div>
         <section class="contact text-center">
            <div class="contact-fields">
                <div class="container">
                    <div class="row">
                        <i class="fa fa-headphones fa-5x"></i>
                        <p class="lead">FINISH THE OPERATION</p>
                        <!--Start Contact Form -->
                        <h:form>
                            <div class="col-md-6 wow bounceInRight sendMessage" data-wow-duration="1s" data-wow-offset="180">
                                <div class="form-group">
                                    <h:inputText  class="form-control input-lg" p:placeholder="Enter your visa number" value="#{visa.visa}"/>
                                </div>
                                <h:commandButton action="#{visa.finish(sessionScope['userEmail'])}" class="btn btn-success btn-lg btn-block" value="Finish"/>
                            </div>
                        </h:form>
                        <!--End Contact Form -->
                    </div>
                </div>
            </div>
        </section>
    </h:body>
</html>
